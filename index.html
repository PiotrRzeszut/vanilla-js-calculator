<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class="calculator-grid__output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-pi class="calculator-grid__button">&#8719;</button>
        <button data-e class="calculator-grid__button">e</button>
        <button data-all-clear class="calculator-grid__button">AC</button>
        <button data-delete class="calculator-grid__button">DEL</button>
        <button data-sqrt class="calculator-grid__button">&#8730;</button>
        <button data-sqr class="calculator-grid__button">x<sup>2</sup></button>
        <button data-one-div class="calculator-grid__button">1/x</button>
        <button data-operation class="calculator-grid__button">/</button>
        <button data-number class="calculator-grid__button">1</button>
        <button data-number class="calculator-grid__button">2</button>
        <button data-number class="calculator-grid__button">3</button>
        <button data-operation class="calculator-grid__button">*</button>
        <button data-number class="calculator-grid__button">4</button>
        <button data-number class="calculator-grid__button">5</button>
        <button data-number class="calculator-grid__button">6</button>
        <button data-operation class="calculator-grid__button">+</button>
        <button data-number class="calculator-grid__button">7</button>
        <button data-number class="calculator-grid__button">8</button>
        <button data-number class="calculator-grid__button">9</button>
        <button data-operation class="calculator-grid__button">-</button>
        <button data-number class="calculator-grid__button">.</button>
        <button data-number class="calculator-grid__button">0</button>
        <button data-equals class="calculator-grid__button calculator-grid__button--span-two">=</button>
    </div>

    <script src="./js/Calculator.js" defer></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
